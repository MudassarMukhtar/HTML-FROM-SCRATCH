<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <!--IF WE WANT TO SHOW ANY IMAGE ON OUR SITE WE USE THIS IMG TAG WE CAN USE IT BY 2 WAYS  -->
    
    <!--WAY 1-->

    <!--SHOW FROM YOUR COMPUTER-->
    <img src="assets/mudassar.webp" alt="Image missing"> <!--Here src & alt are attributes which we discuss letter on Src= source or location of image alt= alternative to show words if image not shown on screen -->
     
    <!--WAY 2-->

    <!--SHOW FROM WEB VIA LINK-->
    <img src="https://fiverr-res.cloudinary.com/images/t_medium7,q_auto,f_auto,q_auto,f_auto/gigs/240973096/original/667c4436b0b0ba9c3f9195cb9af25a0be1543cbe/do-psd-to-html-css-bootstrap-5-responsive-website.jpeg" alt="Image missing">
</body>
</html>
