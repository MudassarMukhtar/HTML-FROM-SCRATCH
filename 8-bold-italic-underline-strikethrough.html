<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLD/ITALIC/UNDERLINE/STRIKETHROUGH</title>
</head>
<body>
    <p>
        <b>This is Bold</b><hr>
        <u>This is underline </u><hr>
        <i>This is Italic</i><hr>
        <s>This is STRIKETHROUGH</s><hr>
        
    </p>
</body>
</html>
