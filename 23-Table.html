<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!--As we know Table contains Table heading/Rows/Colums  -->
   <table border="1px">
    <caption>STUDENT DATA</caption>
    
    <Thead > <!--This tag used for table head-->
        <th>NAME</th> <!--TD is tag play role like TD in TR-->
        <th>Email</th>
        <th>Class</th>
    </Thead>
    <tr ><!--Tr is TABLE ROW -->
        <td>Ali</td><!--TD is a table data in table row-->
        <td>ali@gmail.com</td>
        <td>5th</td>
    </tr>
    <p>YOU CAN MAKE ROWs AS MANY AS YOU WANT <br>
   IF YOU WANT TO COLLAPS rows means if you want to collaps many rows in single row <br>
   Column colaps like colspan = 2 means make two rows in,but you can collaps row as many as you want </p> 
   <tr>
    <td colspan="2">Ali</td>
    <!--<td>ali@gmail.com</td>-->
    <td>5th</td>
</tr>
</table>



</body>
</html>
